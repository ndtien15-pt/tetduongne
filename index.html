<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year 2026 - Fireworks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        
        /* M√†n h√¨nh ch·ªù b·∫•m n√∫t */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; transition: opacity 0.5s;
        }
        #btn-play {
            padding: 20px 50px; font-size: 24px; color: #fff;
            background: linear-gradient(90deg, #FFD700, #FF4500); /* Cam v√†ng r·ª±c r·ª° */
            border: 2px solid #fff; border-radius: 50px; cursor: pointer;
            font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(255, 69, 0, 0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="start-overlay">

<script src="fscreen.js"></script>

<script src="script.js"></script>

<script>

    document.getElementById('btn-play').addEventListener('click', function() {
        document.getElementById('start-overlay').style.opacity = 0;
        setTimeout(() => {

        // K√≠ch ho·∫°t √¢m thanh v√† k·ªãch b·∫£n

</script>

</html>
