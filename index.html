<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        
        /* Nút Bấm */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        #btn-play {
            padding: 20px 50px; font-size: 24px; color: #ffd700;
            border: 2px solid #ffd700; background: transparent; cursor: pointer;
            font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            font-family: Arial, sans-serif;
        }
        #btn-play:hover { background: #ffd700; color: #000; }
    </style>
</head>
<body>

<div id="start-overlay">
    <button id="btn-play">BẮT ĐẦU 2026</button>
</div>

<div class="canvas-container">
    <canvas id="trails-canvas"></canvas>
    <canvas id="main-canvas"></canvas>
</div>

<script src="fscreen.js"></script>
<script src="Stage.js"></script>
<script src="MyMath.js"></script>
<script src="script.js"></script>

<script>
    document.getElementById('btn-play').addEventListener('click', function() {
        document.getElementById('start-overlay').style.display = 'none';
        
        // Kích hoạt âm thanh và chạy kịch bản
        if(window.soundManager) window.soundManager.resumeAll();
        if(window.startMyCountdown) window.startMyCountdown();
    });
</script>

</body>
</html>
