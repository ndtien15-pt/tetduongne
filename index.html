<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Cinematic Particles</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Verdana', sans-serif;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #click-me {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            border: 1px solid #fff;
            padding: 15px 30px;
            cursor: pointer;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            letter-spacing: 2px;
            transition: 0.3s;
        }
        #click-me:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>

<div id="click-me">CLICK TO START 2026</div>
<canvas id="canvas1"></canvas>
<audio id="bg-music" src="music.mp3"></audio>

<script>
    const canvas = document.getElementById('canvas1');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    let fireworksArray = [];
    
    // Cấu hình chữ
    const textConfig = {
        size: 2,         // Kích thước hạt
        gap: 3,          // Khoảng cách quét pixel (càng nhỏ càng mịn nhưng nặng máy)
        speed: 15,       // Tốc độ tụ lại
        mouseRadius: 200 // Bán kính tương tác chuột
    };

    // Chuỗi kịch bản
    const textSequence = ["5", "4", "3", "2", "1", "HAPPY", "NEW YEAR", "2026"];
    let currentTextIndex = 0;
    let isFinished = false;

    // Xử lý chuột
    const mouse = { x: null, y: null, radius: 150 };
    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    // --- CLASS 1: PARTICLE (HẠT CÁT TẠO CHỮ) ---
    class Particle {
        constructor(x, y) {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.targetX = x;
            this.targetY = y;
            this.size = textConfig.size;
            // Màu vàng gold sang trọng pha trắng
            this.color = Math.random() > 0.8 ? '#ffffff' : '#ffd700'; 
            this.density = (Math.random() * 30) + 1;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.rect(this.x, this.y, this.size, this.size);
            ctx.closePath();
            ctx.fill();
        }

        update() {
            // 1. Tương tác chuột (đẩy hạt ra)
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx*dx + dy*dy);
            let forceDirectionX = dx / distance;
            let forceDirectionY = dy / distance;
            let maxDistance = mouse.radius;
            let force = (maxDistance - distance) / maxDistance;
            let directionX = forceDirectionX * force * this.density;
            let directionY = forceDirectionY * force * this.density;

            if (distance < mouse.radius) {
                this.x -= directionX * 3;
                this.y -= directionY * 3;
            } else {
                // 2. Bay về vị trí tạo hình chữ (Morphing Logic)
                if (this.x !== this.targetX) {
                    let dx = this.x - this.targetX;
                    this.x -= dx / 10; // Easing motion
                }
                if (this.y !== this.targetY) {
                    let dy = this.y - this.targetY;
                    this.y -= dy / 10;
                }
            }
        }
        
        // Đổi mục tiêu bay đến
        setTarget(x, y) {
            this.targetX = x;
            this.targetY = y;
        }
    }

    // --- CLASS 2: FIREWORK (PHÁO HOA THẬT) ---
    class Firework {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.targetY = Math.random() * (canvas.height / 2.5);
            this.speed = Math.random() * 3 + 8; // Bắn nhanh
            this.radius = 3;
            this.angle = Math.PI / 2; // Bay thẳng lên
            this.exploded = false;
            this.shards = [];
            this.hue = Math.random() * 360;
        }

        update() {
            if (!this.exploded) {
                this.y -= this.speed;
                this.speed *= 0.98; // Trọng lực kéo chậm lại
                if (this.speed < 2 || this.y < this.targetY) {
                    this.explode();
                }
            } else {
                for (let i = 0; i < this.shards.length; i++) {
                    this.shards[i].update();
                    if (this.shards[i].alpha <= 0) {
                        this.shards.splice(i, 1);
                        i--;
                    }
                }
            }
        }

        draw() {
            if (!this.exploded) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                ctx.fill();
            } else {
                this.shards.forEach(shard => shard.draw());
            }
        }

        explode() {
            this.exploded = true;
            for (let i = 0; i < 80; i++) { // Số lượng mảnh vỡ
                this.shards.push(new Shard(this.x, this.y, this.hue));
            }
        }
    }

    class Shard {
        constructor(x, y, hue) {
            this.x = x;
            this.y = y;
            this.hue = hue;
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 5 + 2;
            this.vx = Math.cos(angle) * velocity;
            this.vy = Math.sin(angle) * velocity;
            this.friction = 0.96; // Ma sát không khí
            this.gravity = 0.1;   // Trọng lực rơi
            this.alpha = 1;
            this.decay = Math.random() * 0.02 + 0.01;
        }

        update() {
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.vy += this.gravity; // Rơi xuống
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= this.decay;
        }

        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    // --- HÀM XỬ LÝ TEXT SCANNING ---
    function initText(text) {
        // 1. Vẽ chữ lên canvas (ẩn)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        let fontSize = Math.min(canvas.width, canvas.height) / 4; // Font to
        if (text.length > 4) fontSize = fontSize / 2.5; // Chữ dài thì font nhỏ lại
        
        ctx.font = `900 ${fontSize}px Verdana`; // Font dày
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, canvas.width/2, canvas.height/2);

        // 2. Quét dữ liệu pixel
        const textCoordinates = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = textCoordinates.data;
        
        const newCoordinates = [];
        
        for (let y = 0; y < textCoordinates.height; y += textConfig.gap) {
            for (let x = 0; x < textCoordinates.width; x += textConfig.gap) {
                // Nếu pixel có màu (alpha > 128)
                if (data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128) {
                    newCoordinates.push({x: x, y: y});
                }
            }
        }

        // 3. Điều phối hạt (Magic happens here)
        // Nếu số hạt hiện tại ít hơn số điểm ảnh cần thiết -> thêm hạt
        if (particlesArray.length < newCoordinates.length) {
            const diff = newCoordinates.length - particlesArray.length;
            for(let i=0; i<diff; i++){
                particlesArray.push(new Particle(canvas.width/2, canvas.height/2));
            }
        } 
        // Nếu thừa hạt -> ẩn bớt đi (đẩy ra ngoài màn hình hoặc cho target về 0)
        else if (particlesArray.length > newCoordinates.length) {
            particlesArray.splice(newCoordinates.length);
        }

        // Gán target mới cho từng hạt
        for (let i = 0; i < newCoordinates.length; i++) {
            particlesArray[i].setTarget(newCoordinates[i].x, newCoordinates[i].y);
        }
    }

    // --- MAIN LOOP ---
    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Tạo đuôi mờ cho pháo hoa
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Vẽ particles (chữ)
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].draw();
            particlesArray[i].update();
        }

        // Vẽ pháo hoa (nếu đã đếm xong)
        if (isFinished) {
            if (Math.random() < 0.05) { // Tỉ lệ bắn pháo
                fireworksArray.push(new Firework());
            }
            for (let i = 0; i < fireworksArray.length; i++) {
                fireworksArray[i].update();
                fireworksArray[i].draw();
                if (fireworksArray[i].exploded && fireworksArray[i].shards.length === 0) {
                    fireworksArray.splice(i, 1);
                    i--;
                }
            }
        }
        
        requestAnimationFrame(animate);
    }

    // --- LOGIC ĐẾM NGƯỢC ---
    function startCountdown() {
        let interval = setInterval(() => {
            currentTextIndex++;
            if (currentTextIndex < textSequence.length) {
                initText(textSequence[currentTextIndex]);
            } else {
                clearInterval(interval);
                isFinished = true; // Bắt đầu bắn pháo hoa
            }
        }, 1500); // Tốc độ chuyển chữ (1.5s)
    }

    // Bắt đầu
    document.getElementById('click-me').addEventListener('click', function() {
        this.style.display = 'none';
        document.getElementById('bg-music').play().catch(e => console.log(e));
        
        initText(textSequence[0]); // Hiện số đầu tiên
        animate(); // Chạy loop đồ họa
        startCountdown(); // Chạy loop logic đổi chữ
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initText(textSequence[currentTextIndex]);
    });

</script>
</body>
</html>
