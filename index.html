<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 999;
        }
        #btn-start {
            padding: 15px 40px; border: 2px solid #ffd700; color: #ffd700; background: transparent;
            font-size: 20px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="start-overlay">
    <button id="btn-start">BẤM ĐỂ BẮT ĐẦU</button>
</div>

<audio id="audio" src="music.mp3"></audio>

<div class="canvas-container">
    <canvas id="trails-canvas"></canvas>
    <canvas id="main-canvas"></canvas>
</div>

<script src="./js/fscreen.js"></script>
<script src="./js/Stage.js"></script>
<script src="./js/MyMath.js"></script>
<script src="./js/script.js"></script>

<script>
    // Xử lý nút bấm để phát nhạc và chạy code
    document.getElementById('btn-start').addEventListener('click', function() {
        document.getElementById('start-overlay').style.display = 'none';
        const audio = document.getElementById('audio');
        if(audio) audio.play().catch(e => console.log("Lỗi nhạc:", e));
        
        // Gọi hàm bắt đầu trong script.js
        if(window.startCountdown) window.startCountdown();
    });
</script>

</body>
</html>
