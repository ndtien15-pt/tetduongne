<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        .canvas-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        
        /* Màn hình chờ */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center;
        }
        #btn-play {
            padding: 20px 60px; font-size: 24px; color: #ffd700; 
            border: 2px solid #ffd700; background: transparent; 
            cursor: pointer; font-weight: bold; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <button id="btn-play">BẤM ĐỂ CHÚC MỪNG 2026</button>
</div>

<div class="canvas-container">
    <canvas id="trails-canvas"></canvas>
    <canvas id="main-canvas"></canvas>
</div>

<audio id="bg-music" src="music.mp3" loop></audio>

<script src="./js/fscreen.js"></script>
<script src="./js/Stage.js"></script>
<script src="./js/MyMath.js"></script>
<script src="./js/script.js"></script>

<script>
    document.getElementById('btn-play').addEventListener('click', function() {
        document.getElementById('loading-screen').style.display = 'none';
        const audio = document.getElementById('bg-music');
        if(audio) audio.play().catch(() => console.log('Không tìm thấy nhạc'));
        
        // Bắt đầu kịch bản đếm ngược từ script.js
        if(window.startMyCountdown) window.startMyCountdown();
    });
</script>

</body>
</html>
