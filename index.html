<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Morphing Effect</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Verdana', sans-serif;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Nút Start tinh tế */
        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        #start-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #fff;
        }
    </style>
</head>
<body>

<button id="start-btn">CLICK TO START</button>
<canvas id="canvas1"></canvas>
<audio id="audio" src="music.mp3"></audio>

<script>
    const canvas = document.getElementById('canvas1');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let fireworks = [];
    
    // Cấu hình hiệu ứng
    const effectConfig = {
        particleSize: 2,        // Hạt nhỏ mịn
        resolution: 5,          // Độ phân giải (càng nhỏ càng nét nhưng nặng máy)
        morphSpeed: 0.1,        // Tốc độ bay về vị trí mới (0.1 là mượt nhất)
        mouseRadius: 150,       // Bán kính chuột đẩy hạt
        colorSpeed: 2           // Tốc độ đổi màu
    };

    let hue = 0; // Biến màu
    
    // Chuỗi chữ chạy
    const textArr = ["5", "4", "3", "2", "1", "HAPPY", "NEW YEAR", "2026"];
    let textIndex = 0;

    // Chuột
    const mouse = { x: null, y: null };
    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    // --- CLASS HẠT BỤI (PARTICLE) ---
    class Particle {
        constructor(x, y) {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.targetX = x; // Điểm đến
            this.targetY = y;
            this.size = effectConfig.particleSize;
            this.color = 'white';
            this.vx = 0;
            this.vy = 0;
            this.friction = 0.9; // Ma sát để chuyển động mượt
            this.ease = 0.1;     // Độ trễ
        }

        update() {
            // Logic Morphing: Tính khoảng cách đến đích
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            
            // Di chuyển hạt từ từ về đích (Easing)
            this.x += dx * effectConfig.morphSpeed;
            this.y += dy * effectConfig.morphSpeed;

            // Logic Chuột: Đẩy hạt ra xa
            const dxMouse = mouse.x - this.x;
            const dyMouse = mouse.y - this.y;
            const distance = Math.sqrt(dxMouse*dxMouse + dyMouse*dyMouse);
            
            if (distance < effectConfig.mouseRadius) {
                const angle = Math.atan2(dyMouse, dxMouse);
                const force = (effectConfig.mouseRadius - distance) / effectConfig.mouseRadius;
                const pushX = Math.cos(angle) * force * 20;
                const pushY = Math.sin(angle) * force * 20;
                
                this.x -= pushX;
                this.y -= pushY;
            }
        }

        draw() {
            // Tô màu theo vị trí (Gradient ngang)
            // Màu thay đổi theo thời gian (hue) và vị trí x
            const colorHue = (hue + this.x * 0.1) % 360; 
            ctx.fillStyle = `hsl(${colorHue}, 100%, 60%)`;
            
            ctx.beginPath();
            ctx.rect(this.x, this.y, this.size, this.size);
            ctx.fill();
        }
    }

    // --- CLASS PHÁO HOA ---
    class Firework {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.targetY = Math.random() * (canvas.height/2);
            this.speed = 12;
            this.radius = 3;
            this.hue = Math.random() * 360;
            this.exploded = false;
            this.shards = [];
        }
        update() {
            if(!this.exploded) {
                this.y -= this.speed;
                this.speed *= 0.95;
                if(this.speed < 1) this.explode();
            } else {
                this.shards.forEach((shard, i) => {
                    shard.update();
                    if(shard.alpha <= 0) this.shards.splice(i, 1);
                });
            }
        }
        draw() {
            if(!this.exploded) {
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fill();
            } else {
                this.shards.forEach(s => s.draw());
            }
        }
        explode() {
            this.exploded = true;
            for(let i=0; i<60; i++) this.shards.push(new Shard(this.x, this.y, this.hue));
        }
    }

    class Shard {
        constructor(x, y, hue) {
            this.x = x; this.y = y; this.hue = hue;
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 5 + 2;
            this.vx = Math.cos(angle) * velocity;
            this.vy = Math.sin(angle) * velocity;
            this.gravity = 0.1;
            this.friction = 0.96;
            this.alpha = 1;
        }
        update() {
            this.vx *= this.friction; this.vy *= this.friction;
            this.vy += this.gravity;
            this.x += this.vx; this.y += this.vy;
            this.alpha -= 0.02;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- HÀM XỬ LÝ CHỮ (CORE) ---
    function scanText(text) {
        // 1. Vẽ chữ lên canvas ẩn để quét pixel
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        let fontSize = 200;
        if(canvas.width < 600) fontSize = 100;
        if(text.length > 4) fontSize = 100;
        
        ctx.font = "bold " + fontSize + "px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, canvas.width/2, canvas.height/2);

        // 2. Lấy dữ liệu pixel
        const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        const coordinates = [];
        
        // 3. Quét pixel
        for (let y = 0; y < canvas.height; y += effectConfig.resolution) {
            for (let x = 0; x < canvas.width; x += effectConfig.resolution) {
                const alpha = pixels[(y * canvas.width + x) * 4 + 3];
                if (alpha > 128) {
                    coordinates.push({x: x, y: y});
                }
            }
        }
        return coordinates;
    }

    function morphTo(newText) {
        const newCoords = scanText(newText);
        
        // Điều chỉnh số lượng hạt
        // Nếu thiếu hạt -> tạo thêm
        if (particles.length < newCoords.length) {
            const diff = newCoords.length - particles.length;
            for(let i=0; i<diff; i++) {
                // Tạo hạt ở vị trí ngẫu nhiên rồi bay vào
                particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
            }
        }
        
        // Gán nhiệm vụ (target) mới cho từng hạt
        // Đây là bước tạo ra hiệu ứng morphing
        for(let i=0; i<particles.length; i++) {
            if (i < newCoords.length) {
                // Hạt này có nhiệm vụ bay đến vị trí chữ mới
                particles[i].targetX = newCoords[i].x;
                particles[i].targetY = newCoords[i].y;
            } else {
                // Hạt thừa -> bay ra khỏi màn hình hoặc biến mất
                particles[i].targetX = Math.random() * canvas.width;
                particles[i].targetY = Math.random() * canvas.height;
            }
        }
    }

    // --- LOOP ---
    function animate() {
        // Tạo hiệu ứng đuôi mờ (Motion Blur)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        hue += effectConfig.colorSpeed; // Đổi màu cầu vồng

        // Vẽ Text Particles
        // Chỉ vẽ những hạt nằm trong vùng target (tối ưu hiệu năng)
        particles.forEach(p => {
            p.update();
            p.draw();
        });

        // Vẽ Pháo hoa (khi hết đếm ngược)
        if (textIndex >= textArr.length - 1) {
            if(Math.random() < 0.05) fireworks.push(new Firework());
        }
        fireworks.forEach((fw, index) => {
            fw.update();
            fw.draw();
            if(fw.exploded && fw.shards.length === 0) fireworks.splice(index, 1);
        });

        requestAnimationFrame(animate);
    }

    // --- LOGIC CHUYỂN CẢNH ---
    function nextStep() {
        if(textIndex < textArr.length) {
            morphTo(textArr[textIndex]);
            textIndex++;
            setTimeout(nextStep, 1500); // 1.5s đổi chữ 1 lần
        }
    }

        this.style.
