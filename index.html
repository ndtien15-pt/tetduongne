<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Nguyen Duc Tien</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        /* N√∫t b·∫•m to ƒë·∫πp gi·ªØa m√†n h√¨nh */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            transition: opacity 0.5s;
        }
        button {
            padding: 20px 50px;
            font-size: 25px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px #ff00cc;
            font-weight: bold;
            animation: zoom 1s infinite alternate;
        }
        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>

<div id="overlay">
    <button id="btn-start">B·∫§M ƒê·ªÇ CH√öC M·ª™NG 2026 üéÜ</button>
</div>

<audio id="music" src="music.mp3" loop></audio>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let fireworks = [];
    
    // C·∫•u h√¨nh
    const textSequence = ["5", "4", "3", "2", "1", "HAPPY", "NEW YEAR", "2026"];
    let textIndex = 0;
    let hue = 0; // Bi·∫øn m√†u c·∫ßu v·ªìng

    // --- X·ª¨ L√ù CHU·ªòT ---
    const mouse = { x: null, y: null, radius: 100 };
    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    // --- CLASS 1: TEXT PARTICLE (H·∫°t ch·ªØ Neon) ---
    class Particle {
        constructor(x, y) {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.targetX = x;
            this.targetY = y;
            this.size = 3;
            this.color = 'white';
        }

        draw() {
            // Hi·ªáu ·ª©ng m√†u Neon ƒë·ªïi li√™n t·ª•c
            ctx.fillStyle = `hsl(${hue}, 100%, 50%)`; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }

        update() {
            // Bay v·ªÅ v·ªã tr√≠ ch·ªØ
            let dx = this.targetX - this.x;
            let dy = this.targetY - this.y;
            
            this.x += dx * 0.1; // T·ªëc ƒë·ªô bay t·ª• l·∫°i
            this.y += dy * 0.1;

            // T∆∞∆°ng t√°c chu·ªôt (Ph√° v·ª° ch·ªØ)
            let dxMouse = mouse.x - this.x;
            let dyMouse = mouse.y - this.y;
            let distance = Math.sqrt(dxMouse*dxMouse + dyMouse*dyMouse);
            
            if (distance < mouse.radius) {
                const angle = Math.atan2(dyMouse, dxMouse);
                this.x -= Math.cos(angle) * 10;
                this.y -= Math.sin(angle) * 10;
            }
        }
    }

    // --- CLASS 2: FIREWORK (Ph√°o hoa n·ªï to) ---
    class Firework {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.targetY = Math.random() * (canvas.height / 2);
            this.speed = 12; // B·∫Øn nhanh
            this.radius = 3;
            this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            this.particles = [];
            this.exploded = false;
        }

        update() {
            if (!this.exploded) {
                this.y -= this.speed;
                this.speed *= 0.95; // Ch·∫≠m d·∫ßn
                if (this.speed < 1) this.explode();
            } else {
                for (let i = 0; i < this.particles.length; i++) {
                    this.particles[i].update();
                    if (this.particles[i].alpha <= 0) this.particles.splice(i, 1);
                }
            }
        }

        draw() {
            if (!this.exploded) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            } else {
                this.particles.forEach(p => p.draw());
            }
        }

        explode() {
            this.exploded = true;
            // T·∫°o 100 h·∫°t n·ªï
            for (let i = 0; i < 100; i++) {
                this.particles.push(new FireworkParticle(this.x, this.y, this.color));
            }
        }
    }

    class FireworkParticle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 6 + 2; // N·ªï r·ªông
            this.vx = Math.cos(angle) * velocity;
            this.vy = Math.sin(angle) * velocity;
            this.alpha = 1;
            this.gravity = 0.15;
            this.friction = 0.98;
        }

        update() {
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= 0.015;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- H√ÄM QU√âT CH·ªÆ ---
    function initText(text) {
        // X√≥a h·∫°t c≈©
        particles = [];
        
        // V·∫Ω ch·ªØ l√™n canvas ·∫£o
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.font = "bold 15vw Arial"; // Ch·ªØ si√™u to
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, canvas.width/2, canvas.height/2);

        // Qu√©t pixel l·∫•y v·ªã tr√≠
        const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        const gap = 8; // TƒÉng gap l√™n ƒë·ªÉ gi·∫£m s·ªë l∆∞·ª£ng h·∫°t -> M√°y ch·∫°y m∆∞·ª£t h∆°n

        for (let y = 0; y < canvas.height; y += gap) {
            for (let x = 0; x < canvas.width; x += gap) {
                if (data[(y * canvas.width + x) * 4 + 3] > 128) {
                    particles.push(new Particle(x, y));
                }
            }
        }
    }

    // --- MAIN LOOP ---
    function animate() {
        requestAnimationFrame(animate);
        
        // T·∫°o ƒëu√¥i m·ªù
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        hue += 2; // ƒê·ªïi m√†u li√™n t·ª•c

        // V·∫Ω Text
        particles.forEach(p => {
            p.draw();
            p.update();
        });

        // V·∫Ω Ph√°o hoa (Ch·ªâ b·∫Øn khi ƒë·∫øm xong)
        if (textIndex >= textSequence.length - 1) {
            if (Math.random() < 0.1) fireworks.push(new Firework()); // B·∫Øn li√™n t·ª•c
        }

        fireworks.forEach((fw, index) => {
            fw.update();
            fw.draw();
            if (fw.exploded && fw.particles.length === 0) fireworks.splice(index, 1);
        });
    }

    // --- LOGIC CHUY·ªÇN C·∫¢NH ---
    function nextText() {
        if (textIndex < textSequence.length) {
            initText(textSequence[textIndex]);
            textIndex++;
            setTimeout(nextText, 2000); // 2 gi√¢y ƒë·ªïi ch·ªØ 1 l·∫ßn
        }
    }

    // --- S·ª∞ KI·ªÜN B·∫ÆT ƒê·∫¶U ---
    document.getElementById('btn-start').addEventListener('click', function() {
        document.getElementById('overlay').style.opacity = 0;
        setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
        
        document.getElementById('music').play().catch(() => console.log("L·ªói nh·∫°c"));
        
        nextText(); // B·∫Øt ƒë·∫ßu ch·∫°y ch·ªØ
        animate();  // B·∫Øt ƒë·∫ßu v·∫Ω
    });

    // Resize
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

</script>
</body>
</html>
